<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Masuk Admin | digtri.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container d-flex vh-100 justify-content-center align-items-center">
    <div class="text-center">
      <h2 class="mb-4">Login Admin Digtri</h2>

      <div id="g_id_onload"
           data-client_id="161661959115-8f9an117ek2hd6u494tioa7qq4qt2sjr.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="true">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-shape="pill"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>
  </div>

  <script>
    async function handleCredentialResponse(response) {
      const res = await fetch("https://api.digtri.com/google-auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: response.credential })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("email", data.email);
        window.location.href = "dashboard.html";
      } else {
        alert("Login gagal: " + data.detail);
      }
    }
  </script>
</body>
</html>
